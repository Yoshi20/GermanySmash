  welcome:
    title: "Willkommen bei SwissSmash.ch"
    body1: "Wenn du mit der Swiss Smash Community auf dem Laufenden bleiben willst, schließe dich uns auf %{discord_link} an und folge dem Swiss Smash %{twitter_link} Account."
    body2: "Du finden die bevorstehenden Ereignisse in der %{tournaments_link} oder im %{calendar_link}."
    body3: "Um an einem Turnier teilnehmen zu können und ein Feedback oder eine Frage zu schreiben, %{log_in_link} oder %{sign_up_link}, falls Du das noch nicht getan haben solltest."

  information:
    title: "Informationen"
    general:
      title: "Allgemein"
      intro: "Hier findest du ein paar allgemeine Informationen zu %{link} und der Swiss Smash Szene."
      swisssmash: |
        Diese Webanwendung/Website wurde in erster Linie erstellt, um einen Überblick über die Super Smash Bros.-Szene in der Schweiz zu geben und einem Turnierorganisator (TO) ein einfaches Tool zum Verwalten seiner Turniere bereitzustellen.<br><br>
        Es soll auch einen Einstiegspunkt für neue Spieler bieten, um ihre jeweilige lokale Smash-Community zu finden.<br><br>
        Mittlerweile gibt es auch eine recht grosse Liste von Swiss Smash Spielern mit relevanten Statistiken, Spielerdaten und Rankings.
      tournaments_body: "Mit der Hilfe eines selbst geschriebenen %{link}-Programms, das einmal pro Nacht ausgeführt wird, kann SwissSmash alle SSBU-Turniere in der Schweiz finden und auflisten, die zu einer der folgenden Webseiten hinzugefügt wurden:"
      calendar_body: "Der Kalender zeigt alle gefundenen SSBU-Turniere in der Schweiz bis vor zwei Wochen und vier Monaten in der Zukunft.\nEs werden die folgenden Turniertypen unterschieden:"
      calendar_weekly: "Weekly (auf swisssmash.ch erstelltes Weekly Turnier)"
      calendar_internal: "Interne (auf swisssmash.ch erstelltes Turnier)"
      calendar_external: "Externe (auf einer externen Website erstelltes Turnier)"
      power_ranking: "Power Ranking (PR)"

      #blup
      power_ranking_body: "A tournament will be considered an official SwissSmash tournament and will count to the PR when the following requirements will be met:"
      power_ranking_li_1: "Announced at least 2 weeks before its start date on swisssmash.ch or on the Swiss Smash Discord tournaments channel"
      power_ranking_li_2: "A minimum of 16 attendees"
      power_ranking_li_3: "Reasonable seeding"
      power_ranking_li_4: "Enough lagless setups with decent sitting opportunities"
      power_ranking_li_5: "Must be held on a weekend and with reasonable start and end times"
      power_ranking_li_6: "Weeklies do not count to the PR"
      results: "Results"
      results_body: "Besides the results (match scores and rankings) of the SwissSmash Turnier Manager internal tournaments, swisssmash.ch is also able to get the results from all other tournaments in switzerland.\nThe only condition is, that the tournament was imported on braacket.com in the %{link} league."
      personal_data: "Personal data"
      personal_data_body: "Based on Article 13 of the Swiss Federal Constitution and the data protection provisions of the Confederation (Data Protection Act, DSG), every person has the right to the protection of his or her privacy and to protection against the misuse of his or her personal data.<br><br>SwissSmash complies with these provisions. Therefore non-player data (such as emails & mobile numer) will be kept strictly confidential and will not be sold to third parties."
      discord: "Join us on %{link} if you want to stay up-to-date with the Swiss Smash Community."
    tournament_manager:
      title: "Turnier manager"
      intro: "Here you'll find some information concerning the SwissSmash Turnier Manager."
      bracket_tool: "Bracket tool"
      bracket_tool_body: "Because of its free, lagless and easy to use brackets and API, the SwissSmash tournament manager uses %{link} for now."
      ranking_system: "Ranking system"
      ranking_system_body: "Regardless of the number of participants per tournament, the players rank at the end of a tournament decides the amount of points he or she receives."
      ranking_system_rank: "Rank"
      ranking_system_points: "Points"
      seeding: "Bracket pre seeding"
      seeding_body1: "The initial seeding is done by providing the Challonge Turnier Manager a player list sorted by skill:"
      seeding_body2: "The final seeding is done manually by a TO or his/her representatives."
      tournament_organiser: "Turnier organiser"
      tournament_organiser_body: "Are you organising tournaments yourself and would like to use the SwissSmash Turnier Manager? Just let me know %{link}."
      tournament_organiser_mail: "via email"
      tournament_organiser_mail_subject: "I would like to be an administrator!"
