  information:
    title: "About"
    title_short: "About"
    general:
      title: "Allgemein"
      germanysmash: |
        Diese Webanwendung/Website wurde in erster Linie erstellt, um einen Überblick über die Super Smash Bros. Szene in Deutschland zu geben und einem Turnierorganisator (TO) ein einfaches Tool zum Verwalten seiner Turniere bereitzustellen.<br><br>
        Es soll auch einen Einstiegspunkt für neue Spieler bieten, um ihre jeweilige lokale Smash-Community zu finden.
    calendar:
      title: "Kalender"
      tournaments_body: "Mit der Hilfe eines selbst geschriebenen %{link}-Programms, das einmal pro Nacht ausgeführt wird, kann GermanySmash alle SSBU-Turniere in Deutschland finden und auflisten, die zu einer der folgenden Webseiten hinzugefügt wurden:"
      calendar_body: "Der Kalender zeigt alle gefundenen SSBU-Turniere in Deutschland bis vor zwei Wochen und vier Monaten in der Zukunft.\nEs werden die folgenden Turniertypen unterschieden:"
      calendar_weekly: "Weekly -> Auf germanysmash.de erstelltes Weekly Turnier"
      calendar_internal: "Interne -> Auf germanysmash.de erstelltes Turnier"
      calendar_external: "Externe -> Auf einer externen Website erstelltes Turnier"
    power_ranking:
      title: "Power Ranking"
      power_ranking: "Power Ranking (PR)"
      power_ranking_body: "Ein Turnier wird als offizielles GermanySmash-Turnier gewertet und zählt zum PR, wenn folgende Voraussetzungen erfüllt sind:"
      power_ranking_li_1: "Mindestens 2 Wochen vor dem Start auf germanysmash.de angekündigt"
      power_ranking_li_2: "Mindestens 16 Teilnehmer"
      power_ranking_li_3: "Vernünftiges Seeding"
      power_ranking_li_4: "Genug einwandfrei funktionierende Setups mit angemessenen Sitzgelegenheiten"
      power_ranking_li_5: "Muss an einem Wochenende mit angemessenen Start- und Endzeiten stattfinden"
      power_ranking_li_6: "Weeklies zählen nicht zum PR"
    tournament_manager:
      title: "Turniermanager"
      bracket_tool: "Bracket tool"
      bracket_tool_body: "Aufgrund seinen kostenlosen, verzögerungsfreien und benutzerfreundlichen Turnierbäumen und API verwendet der GermanySmash-Turniermanager vorerst %{link}."
      tournament_organiser: "Turnierveranstalter"
      tournament_organiser_body: "Organisierst du selbst Turniere und möchtest den GermanySmash-Turniermanager nutzen? Schreib mir einfach ein %{link}."
      tournament_organiser_mail: "Email"
      tournament_organiser_mail_subject: "Ich möchte Administrator werden!"
      tournament_organiser_mail_body: "Hi GermanySmash\n\nIch bin ??? und ich möchte ein Administrator sein weil:\n???"
    results:
      title: "Resultate"
      results_body: "Nebst den Resultaten (Match Scores und Ranglistens) der internen Turniere des GermanySmash-Turnier-Managers kann germanysmash.de auch die Resultate aller anderen Turniere in Deutschland abrufen.\nDie einzige Bedingung ist, dass das Turnier auf braacket.com in der %{link} Liga importiert wurde."
      ranking_system: "Ranglisten System"
      ranking_system_body: "Unabhängig von der Anzahl Teilnehmer pro Turnier entscheidet der Rang des Spielers am Ende eines Turniers über die Punkte, die der Spieler erhält."
      ranking_system_rank: "Rang"
      ranking_system_points: "Punkte"
    seeding:
      title: "Seeding"
      seeding: "Bracket Seeding"
      seeding_body1: "Das anfängliche Seeding erfolgt, indem eine nach Fähigkeiten sortierte Spielerliste aus allen Daten auf germanysmash.de generiert wird:"
      seeding_body2: "Das endgültige Seeding erfolgt manuell durch einen TO oder dessen Vertreter."
    personal_data:
      title: "Persönliche Daten"
      personal_data_body: "Gemäss Artikel 13 der Bundesverfassung und den Datenschutzbestimmungen des Bundes (DSG) hat jede Person das Recht auf Schutz ihrer Privatsphäre und auf Schutz vor dem Missbrauch ihrer persönlichen Daten.<br><br>GermanySmash hält diese Bestimmungen ein. Nicht-Spieler-Daten (wie E-Mails und Handynummern) werden daher streng vertraulich behandelt und nicht an Dritte verkauft."
