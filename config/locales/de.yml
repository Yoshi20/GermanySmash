    title: "Smash Bros. Germany"
    body0: "Willkommen bei Smash Bros. Germany, deinem Einstiegspunkt in die deutsche Super Smash Bros. Ultimate Turnier Szene."
    body1: "Du findest die bevorstehenden Events in der %{tournaments_link} oder im %{calendar_link}."
